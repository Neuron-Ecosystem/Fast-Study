<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Lessons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#6C63FF">
    <meta name="description" content="Быстрый планировщик домашних заданий">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Fast Lessons</h1>
                </div>
                <div class="stats">
                    <span id="stats-today">0 на сегодня</span>
                </div>
            </div>
            <p class="subtitle">Планируй домашку быстро и весело!</p>
        </header>

        <main>
            <div class="add-task-card">
                <h2><i class="fas fa-plus-circle"></i> Новое задание</h2>
                <div class="form-row">
                    <div class="input-with-icon">
                        <i class="fas fa-book"></i>
                        <input type="text" id="subject" placeholder="Какой предмет?" maxlength="25">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-with-icon">
                        <i class="fas fa-tasks"></i>
                        <textarea id="task-text" placeholder="Что нужно сделать?" rows="2" maxlength="200"></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="date-selector">
                        <div class="date-option active" data-date="today">
                            <i class="fas fa-sun"></i>
                            <span>Сегодня</span>
                        </div>
                        <div class="date-option" data-date="tomorrow">
                            <i class="fas fa-moon"></i>
                            <span>Завтра</span>
                        </div>
                    </div>
                </div>
                
                <button id="add-task" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Отправить задание
                </button>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2><i class="fas fa-list-check"></i> Мои задания</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">Все</button>
                        <button class="filter-tab" data-filter="today">Сегодня</button>
                        <button class="filter-tab" data-filter="tomorrow">Завтра</button>
                        <button class="filter-tab" data-filter="pending">Активные</button>
                    </div>
                </div>
                
                <div id="tasks-list">
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-smile-beam"></i>
                        <p>Ура! Нет заданий. Добавьте первое!</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="pwa-prompt" id="pwa-prompt">
            <i class="fas fa-mobile-alt"></i>
            <p>Установите приложение для быстрого доступа!</p>
            <button id="install-pwa">Установить</button>
            <button id="dismiss-pwa">Позже</button>
        </div>
    </div>

    <!-- Модальное окно удаления -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3><i class="fas fa-trash-alt"></i> Удалить задание?</h3>
            <p>Вы уверены, что хотите удалить это задание? Это действие нельзя отменить.</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancel-delete">Отмена</button>
                <button class="btn-danger" id="confirm-delete">Удалить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
